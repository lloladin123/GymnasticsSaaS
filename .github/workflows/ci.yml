name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run linter
        run: npm run lint

      - name: ğŸ—ï¸ Build app
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm run test:ci

